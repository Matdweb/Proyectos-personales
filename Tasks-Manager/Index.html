            <div class="container-usuario">
                <div class="imagen-usuario">

                <div class="nombre-usuario"><h3>Ernesto Fernandez</h3></div>
            </div>
            <div class="container-info-usuario">
                <div class="container-dato-usuario">
                    <div class="dato-usuario">Tareas completadas</div>
                    <div class="barra-progreso">
                        <div class="barra">
                            <label>75%</label>
                        </div>
                    </div>
                </div>
                <div class="container-dato-usuario">
                    <div class="dato-usuario">Tareas por completar</div>
                    <div class="barra-progreso">
                        <div class="barra">
                            <label>75%</label>
                        </div>
                    </div>
                </div>
                <div class="container-dato-usuario">
                    <div class="dato-usuario">Responsabilidad</div>
                    <div class="barra-progreso">
                        <div class="barra">
                            <label>75%</label>
                        </div>
                    </div>
                </div>
                <div class="container-dato-usuario">
                    <div class="dato-usuario">Efectividad</div>
                    <div class="barra-progreso">
                        <div class="barra">
                            <label>75%</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-tareas">
            <div class="container-tabla tabla-0">
                <h2 onclick="ModificarNomTabla(0)">NOMBRE TABLA</h2>
                <div class="tabla">
                    <div class="fila">
                        <label>Tarea</label>
                        <label>Encargado</label>
                        <label>Estado</label>
                        <label>Descripcion</label>
                        <label>Fecha</label>
                    </div>
                    <div class="fila">
                        <label onclick="ModificarTexto(0,1,0)">Tarea</label>
                        <label onclick="ModificarEncargado(0,1)">Encargado</label>
                        <label onclick="">
                            <div class="select-box">
                                <div class="options-container">
                                    <div onclick="elegirOpcion(1)" class="opcion opcion-1">
                                      <input type="radio" class="radio" id="automobiles" name="category"/>
                                      <span for="automobiles">En proceso</span>
                                    </div>
                                    <div onclick="elegirOpcion(2)" class="opcion opcion-2">
                                        <input type="radio" class="radio" id="film" name="category" />
                                        <span for="film">Listo</span>
                                      </div>
                                </div>
                          </div>
                    </label>
                    <div onclick="DesplegarMenu()" class="selected">
                        Estado
                    </div>
                        <label onclick="ModificarTexto(0,1,3)">Descripcion</label>
                        <label><input type="date" name="" id=""></label>
                    </div>
                    <div class="fila">
                        <label onclick="ModificarTexto(0,2,0)">Tarea</label>
                        <label onclick="ModificarEncargado(0,2)">Encargado</label>
                        <label onclick="ModificarEstado(0,2)">Estado</label>
                        <label onclick="ModificarTexto(0,2,3)">Descripcion</label>
                        <label>dd/mm/año</label>
                    </div>
                    <div class="fila">
                        <label onclick="ModificarTexto(0,3,0)">Tarea</label>
                        <label onclick="ModificarEncargado(0,3)">Encargado</label>
                        <label onclick="ModificarEstado(0,3)">Estado</label>
                        <label onclick="ModificarTexto(0,3,3)">Descripcion</label>     
                        <label>dd/mm/año</label>
                    </div>
                    <div class="fila">
                        <label onclick="ModificarTexto(0,4,0)">Tarea</label>
                        <label onclick="ModificarEncargado(0,4)">Encargado</label>
                        <label onclick="ModificarEstado(0,4)">Estado</label>
                        <label onclick="ModificarTexto(0,4,3)">Descripcion</label>
                        <label>dd/mm/año</label>
                    </div>
                </div>
                <div onclick="AgregarFila(0)" class="cont-agregar-fila"><h4 style="margin-left: 7px;">+ Nueva Fila</h4></div>
                <h3 onclick="AgregarTabla(0)">+ Nueva Tabla</h3>
            </div>
        </div>
