<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos-task-manager/estilos.css">
    <title>Gestion de tareas - Matweb</title>
</head>
<body>
    <div class="container-perfil-tareas">
        <div class="container-perfil">
            <div class="container-usuario">
                <div class="imagen-usuario">
                    <img src="https://images.unsplash.com/photo-1603415526960-f7e0328c63b1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
                </div>
                <div class="nombre-usuario"><h3>Ernesto Fernandez</h3></div>
            </div>
            <div class="container-info-usuario">
                <div class="container-dato-usuario">
                    <div class="dato-usuario">Tareas completadas</div>
                    <div class="barra-progreso">
                        <div class="barra">
                            <label>75%</label>
                        </div>
                    </div>
                </div>
                <div class="container-dato-usuario">
                    <div class="dato-usuario">Tareas por completar</div>
                    <div class="barra-progreso">
                        <div class="barra">
                            <label>75%</label>
                        </div>
                    </div>
                </div>
                <div class="container-dato-usuario">
                    <div class="dato-usuario">Responsabilidad</div>
                    <div class="barra-progreso">
                        <div class="barra">
                            <label>75%</label>
                        </div>
                    </div>
                </div>
                <div class="container-dato-usuario">
                    <div class="dato-usuario">Efectividad</div>
                    <div class="barra-progreso">
                        <div class="barra">
                            <label>75%</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-tareas">
            <div class="container-tabla tabla-0">
                <h2 onclick="ModificarNomTabla(0)">NOMBRE TABLA</h2>
                <div class="tabla">
                    <div class="fila">
                        <label>Tarea</label>
                        <label>Encargado</label>
                        <label>Estado</label>
                        <label>Descripcion</label>
                    </div>
                    <div class="fila">
                        <label onclick="ModificarTexto(0,1,0)">Tarea</label>
                        <label>Encargado</label>
                        <label>Estado</label>
                        <label onclick="ModificarTexto(0,1,3)">Descripcion</label>
                    </div>
                    <div class="fila">
                        <label onclick="ModificarTexto(0,2,0)">Tarea</label>
                        <label>Encargado</label>
                        <label>Estado</label>
                        <label onclick="ModificarTexto(0,2,3)">Descripcion</label>
                    </div>
                    <div class="fila">
                        <label onclick="ModificarTexto(0,3,0)">Tarea</label>
                        <label>Encargado</label>
                        <label>Estado</label>
                        <label onclick="ModificarTexto(0,3,3)">Descripcion</label>
                    </div>
                    <div class="fila">
                        <label onclick="ModificarTexto(0,4,0)">Tarea</label>
                        <label>Encargado</label>
                        <label>Estado</label>
                        <label onclick="ModificarTexto(0,4,3)">Descripcion</label>
                    </div>
                </div>
                <div onclick="AgregarFila(0)" class="cont-agregar-fila"><h4 style="margin-left: 7px;">+ Nueva Fila</h4></div>
                <h3 onclick="AgregarTabla(0)">+ Nueva Tabla</h3>
            </div>
        </div>
    </div>
    <script src="JavaScript/objtTabla.js"></script>
    <script src="JavaScript/Funciones-objt-Tabla.js"></script>
</body>
</html>
